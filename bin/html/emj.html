<!doctype html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J playground</title>
  </head>
  <body> 
    <style type="text/css">


    body {
      width:100%;
      min-height: 100%;
      margin:0;
      overflow:hidden;
    }
    h1{
      font-family: "courier";
      font-size: 2.1em;
    }
    textarea {
      font-family: "courier";
      font-size: 1.25em;
      scrollbar-color: transparent transparent;
      box-sizing: border-box;
      width:100%; height:40%;border: none; outline: none; resize: none;  white-space: pre; overflow: hidden;
    }
    textarea:hover {
      scrollbar-color: initial;
      overflow: scroll;
    }

    .dropbtn {
  /*  background-color: #f1f1f1; */
  font-family: "courier";
  color: black;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
  font-family: "courier";
}

.dropdown-content {
  display: none;
  color: black;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,.5);
  z-index: 1;
  font-family: "courier";
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #f1f1f1;}
    </style>
    <style>
      #editContainer {
          height:50%;
          position:relative;display:block;
          padding:5px;
        
      }
        .editor {
          height:80%;
          position:relative;display:block;
          padding:5px;
        }
      .parent{
        position:absolute;
        top:120px;
        left:0px;
        right:0px;
        height:100%;display:block;
      }
      .repl, #plot { border: 1px solid #c0c0c0; height:25%}

      #permalink {
        
      }
      #permalink a {
        text-decoration: none;
        color: #aaa;
        border-bottom: 1px dotted #aaa;
      }
      #permalink a:hover {
        color: #242625;
        border-bottom: 1px dotted #242625;
      }
      #editor textarea { border: 1px solid #c0c0c0}
    </style>
    
    <div class="dropdown">
        <button class="dropbtn">View</button>
        <div class="dropdown-content" style="width:300px">
          <a href="#toggle-editor" id="toggleEditor">Toggle Multi-line Editor</a>          
          <a href="#toggle-plot" id="togglePlot">Toggle Plot</a>          
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Labs</button>
        <div class="dropdown-content" style="width:300px;overflow-y: scroll;height:500px;" id="labMenu">
          
        </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Links</button>
      <div class="dropdown-content">
        <a target="_blank" href="https://www.youtube.com/watch?v=aV936cVrN0I&list=WL&index=9">Teaser Video (youtube)</a>
        <a target="_blank" href="https://code.jsoftware.com/wiki/Main_Page">Wiki</a>
        <a target="_blank" href="https://github.com/jsoftware">J software (github)</a>
        <a target="_blank" href="https://code.jsoftware.com/wiki/System/Installation/J903/Zips">Download J</a>
        <a target="_blank" href="https://code.jsoftware.com/wiki/NuVoc">Vocabulary</a>
        <a target="_blank" href="https://rosettacode.org/wiki/Category:J#mw-pages">Rosetta Code</a>
      </div>
    </div>


<h1> J Playground <input type="button" value="Advance Lab" style="display:none" id="advanceLab" title="hotkey: ctrl+>"></h1>
<div class="parent">
    <div id="editContainer">
      <div class="editor" id="editor"></div>
      <div style="height:100px;margin-top:10px">
          <input type="button" value="Run" id="runEditor"> 
            <span id="permalink" style="display:none">
              <a id="permalinkBase" href="#">editor permalink</a>
            </span>
      </div>
    </div>
    <div id="bottomArea" style="height:100%">
      <div class="repl" id="repl"  style="float:left">
          <textarea name="" autocomplete="off" spellcheck="false" autocorrect="off" id="code" autofocus style="height:100%"></textarea>
      </div>
      <div id="plot" style="float:left;width:48%;height:100%;display:none">
          <iframe id="plotFrame" style="height:100%;width:100%"  frameBorder="0"></iframe>
      </div>    
    </div>
</div>

    <!--textarea id="output" rows="8"></textarea-->
    <script type="text/javascript" src="emj.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
